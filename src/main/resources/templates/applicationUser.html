</html><!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>申請者一覧画面</title>
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script th:src="@{/js/main.js}" charset="utf-8"></script>
</head>
<body>
<div class="header-contents">
  <h1>申請者一覧画面</h1>
</div><br>
<div class="errorMessages" th:each="error : ${errors}" th:if="${errors != null}">
  <span th:text="${error}"></span>
</div>
<div class="main-contents">
  <form action="/nirmal/" >
    <input type="submit" value="戻る" />
  </form>
  <!--        絞り込み-->
  <div>
    <form action="/applicationUser">
      <label>
        申請者：<input type="text" name="name" th:value="${name}">
        <input type="submit" value="絞込">
      </label>
    </form>
  </div>
  <table class="applicationList" border="1">
    <thead>
    <tr>
      <th>名前</th>
      <th>アカウント</th>
      <th>承認待ち状況</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${lists}" th:if="${list.id != loginUserId}">
      <td>
        <a th:href="@{/application/{id}(id=${list.id})}" th:text="${list.name}"/>
      </td>
      <td th:text="${list.account}"></td>
      <td>
        <span th:if="${list.count == 0}">承認待ちはありません</span>
        <span th:unless="${list.count == 0}" th:text="'承認待ちが ' + ${list.count} + ' 件あります'"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
