<!DOCTYPE html>
  <html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
      <meta charset="UTF-8">
      <link th:href="@{/css/style.css}" rel="styleSheet">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script th:src="@{/js/main.js}" charset="utf-8"></script>
      <title>勤怠管理</title>
    </head>
    <body>
      <div class="header-contents">
        <h1>勤怠管理画面</h1>
        <ul class ="button">
          <li><a class="head-button" th:href="@{/userManage}">ユーザー管理</a></li>
          <li><a class="head-button"  th:href="@{/application}">申請承認</a></li>
          <li><a class="head-button"  th:href="@{/changePassword}">パスワード変更</a></li>
          <li><a class="head-button"  th:href="@{/logout}">ログアウト</a></li>
        </ul>
      </div>
      <div class = "sub-contents">
        <div class="errorMessages">
          <ul>
            <li th:each="error : ${errors}">
              <span th:text="${error}">Error message</span>
            </li>
          </ul>
        </div>
        <div class = "selected">
          <form th:action ="@{/nirmal/}"  method="get">
            年：
            <select>
              <option th:each="year : ${MapYear}"
                      th:value="${year.key}"
                      th:text="${year.value}">
              </option>
            </select>
          月：
            <select>
              <option th:each="month : ${MapMonth}"
                      th:value="${month.key}"
                      th:text="${month.value}">
              </option>
            </select>
            日付:
            <input type="date" name="start" th:value="${start}">～<input type="date" name="end" th:value="${end}">
            <input type="submit" value="絞込">
          </form>
        </div>
      </div>
      <div class="main-contents">

        <thead class = "work-tag">
          <tr class ="tag-list">
            <th >日付</th>
            <th >出勤時間</th>
            <th >退勤時間</th>
            <th >休憩開始</th>
            <th >休憩終了</th>
            <th >勤務区分</th>
            <th >申請チェック</th>
            <th >申請状況</th>
          </tr>
        </thead>
      <!--社員一覧-->
        <tbody>
        <tr class="work-icon"  th:each="work : ${workData}">
            <td class ="Date" th:text="${work.date + work.dayofweek}" ></td>
            <form class="submit-form" th:action="@{/submit}" th:method="post" >
            <td class ="work">
              <input type="text" th:value="${work.workStart}">
            </td>
            <td class ="work">
              <input type="text" th:value="${work.workEnd}" >
            </td>
            <td class ="work" >
              <input type="text" th:value="${work.breakStart}" >
            </td>
            <td class ="work" >
              <input type="text" th:value="${work.breakEnd}" >
            </td>
            <td class ="work">
              <select name="work" >
                <option value="" th:selected="${work.workStatus == null}">選択</option>
                <option value="0" th:selected="${work.workStatus == 0}">出勤(オンサイト)</option>
                <option value="1" th:selected="${work.workStatus == 1}">出勤(オフサイト)</option>
                <option value="2" th:selected="${work.workStatus == 2}">有給</option>
                <option value="3" th:selected="${work.workStatus == 3}">半休</option>
                <option value="4" th:selected="${work.workStatus == 4}">公休</option>
                <option value="5" th:selected="${work.workStatus == 5}">欠勤</option>
              </select>
            </td>
            <td class ="work">
              <input type="checkbox" name="${status}" value="1">
            </td>
                <td>
                  <span th:if="${work.status == null}">未申請</span>
                  <span th:if="${work.status == 0}">未申請</span>
                  <span th:if="${work.status == 1}">承認待ち</span>
                  <span th:if="${work.status == 2}">承認</span>
                  <span th:if="${work.status == 3}">差し戻し</span>
                </td>
              <td class ="work">
                <input type="button" value="登録">
              </td>
            </form>
        </tr>
        </tbody>
      </div>
      <!--jQuery-->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="/js/main.js"></script>
      </body>
</html>
